name: test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.0.0
      - uses: erlef/setup-beam@v1.15.2
        with:
          otp-version: "25.0"
          gleam-version: "0.25.3"
      - run: gleam format --check src test
      - run: gleam test
